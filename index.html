<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="nav-link">Gmail</a>
            <a href="#" class="nav-link">Images</a>
            <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-256.png" alt="Google Apps" class="google-apps">
            <button class="sign-in">Sign in</button>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/272/Google_2015_logo-256.png" alt="Logo">
        </div>
        <form>
            <div class="search-bar">
                <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_search_48px-256.png" alt="Search" class="search-icon left-icon">
                <input type="text" name="search">
                <div class="right-icons">
                    <img src="https://cdn2.iconfinder.com/data/icons/oneui/24/google_voice_search-256.png" alt="Voice search" class="search-icon right-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/2048px-Google_Lens_Icon.svg.png" alt="Image search" class="search-icon right-icon">
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="country-row">
            <span>Mexico</span>
        </div>
        <div class="footer-content">
            <div class="footer-left">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
